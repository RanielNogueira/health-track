<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Health Track</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
    .login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('https://cdn.vox-cdn.com/thumbor/KO_gWQtcDEpfVrmVFuJnb9EYHo0=/0x40:1000x790/1200x800/filters:focal(0x40:1000x790)/cdn.vox-cdn.com/uploads/chorus_image/image/46889290/shutterstock_266758136.0.0.jpg');
  background-size: cover;
  background-position: center center;
}
    </style>
</head>
<body>
        <div class="container-fluid">
                <div class="row no-gutter">
                    <!-- The image half -->
                    <div class="col-md-6 d-none d-md-flex bg-image"></div>
            
            
                    <!-- The content half -->
                    <div class="col-md-6 bg-light">
                        <div class="login d-flex align-items-center py-5">
            
                            <!-- Demo content-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-10 col-xl-7 mx-auto">
                                        <h3 class="display-4">Health Track</h3>
                                        <p class="text-muted mb-4">Sua saúde em primeiro lugar!</p>
                                        <form action="dashboard.html">
                                            <div class="form-group mb-3">
                                                <input id="inputEmail" type="email" placeholder="Email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                            </div>
                                            <div class="form-group mb-3">
                                                <input id="inputPassword" type="password" placeholder="Senha" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                            </div>
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                                <label for="customCheck1" class="custom-control-label">Lembrar senha</label>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-block text-uppercase mb-2 rounded-pill shadow-sm"><i class="fa fa-lock"></i> Entrar</button>
                                            <div class="text-center d-flex justify-content-between mt-4"><p>Ainda não tem cadastro? <a href="https://bootstrapious.com/snippets" class="font-italic text-muted"> 
                                                    <u>Clique aqui </u></a></p></div>
                                        </form>
                                    </div>
                                </div>
                            </div><!-- End -->
            
                        </div>
                    </div><!-- End -->
            
                </div>
            </div>

   <script src="node_modules/jquery/dist/jquery.min.js"></script>         
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>         
</body>
</html>
