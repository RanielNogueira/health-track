<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Health Track</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url('./src/img/login-background.jpg');
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex bg-image"></div>

            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4">Health Track</h3>
                                <p class="text-muted mb-4">Sua saúde em primeiro lugar!</p>
                                <form id="formLogin" name="formLogin" action="dashboard.html">
                                    <div class="form-group mb-3">
                                        <input id="email" type="email" name="email" placeholder="Email" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="senha" type="password" placeholder="Senha" name="senha"
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" name="gravarSenha" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Lembrar senha</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-info btn-block text-uppercase mb-2 rounded-pill shadow-sm"><i
                                            class="fa fa-lock"></i> Entrar</button>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p>Ainda não tem cadastro? <a href="cadastro.html"
                                                class="font-italic text-muted">
                                                <u>Clique aqui </u></a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="node_modules/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="./src/js/scripts/login.js"></script>
</body>

</html>
