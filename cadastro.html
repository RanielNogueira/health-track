<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro - Health Track</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <style>
        .login,
        .image {
            min-height: 100vh;
        }

        .bg-image {
            background-image: url('./src/img/login-background.jpg');
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">

            <div class="col-md-6 d-none d-md-flex bg-image"></div>

            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4">Health Track</h3>
                                <p class="text-muted mb-4">Cadastro de usuário</p>
                                <form action="dashboard.html" id="formCadastro">
                                    <div class="form-group mb-3">
                                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"
                                            autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                            <input type="number" id="peso" name="peso" placeholder="Peso" autofocus=""
                                                class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                            <input type="number" id="idade" name="idade" placeholder="Idade" autofocus=""
                                                class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="email" id="email" name="email" placeholder="Email" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" id="senha" name="senha" placeholder="Senha"
                                            class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <button type="submit"
                                        class="btn btn-info btn-block text-uppercase mb-2 rounded-pill shadow-sm"><i
                                            class="fa fa-check-circle"></i> Salvar</button>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p>Já tem cadastro? <a href="login.html" class="font-italic text-muted">
                                                <u>Clique aqui </u></a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="node_modules/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="src/js/scripts/cadastro.js"></script>
</body>

</html>
